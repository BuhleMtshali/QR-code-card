<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Card</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="src/image-qr-code.png" width="250px" />
      </div>
      <div class="card">
        <p class="text">
          <strong>Improve your front-end skills by building projects</strong>
        </p>
      </div>
      <div class="card">
        <p class="light-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
